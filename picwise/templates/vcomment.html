{% extends 'base.html' %}
{% load static}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-3">
                    {% for image in images %}
                    <img src="{{image.image.url }}" alt="">
                    {% endfor %}
                </div>
                <div class="col-md-6">
                    <h3 class="text-center">Comments</h3>
                    {% for comment in comments %}

                    <div class="card mb-3 mt-5" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="{{ image.image.url }}" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{comment.user}}</h5>
                                    <p class="card-text">{{comment.comment}}</p>
                                    <p class="card-text"><small class="text-muted">{{ comment.posted | timesince }}</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}



                </div>
            </div>
            <div class="col-md-3"></div>

        </div>



        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
