{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<div class="row">
    <h3 class="text-center">Edit profile</h3>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form method="post" class="form-group" enctype="multipart/form-data" action="">
            {% csrf_token %}
            {{form|crispy}}
        
            <button type="submit" name='action' class="btn" style="background-color:yellow;">Update</button>
        </form>
        </div>
        <div class="col-md-4"></div>

</div>
</div>



{% endblock %}
