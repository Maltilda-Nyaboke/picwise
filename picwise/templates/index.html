{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
        <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                        {% for post in posts %}
                        <div class="card mb-3">
                                <div class="card-body">
                                        <h5 class="card-title">{{post.name}}</h5>
                                        <img src="{{ post.image.url }}" class="card-img-top" alt="{{post.name}}">
                                        <p class="card-text">{{post.caption}}</p>
                                        <p class="card-text"><small class="text-muted">{{post.posted}}</small></p>
                                </div>
                        </div>
                        {% endfor %}
                </div>
                <div class="col-md-3"></div>
        </div>
</div>


{% endblock %}
<p><a href="/login">Login here</a></p>
